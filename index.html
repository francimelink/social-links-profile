<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | Social links profile">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <main>
    <section class="user">
      <div class="user__avatar">
        <picture><img src="assets/images/avatar-jessica.jpeg" alt="Avatar" aria-hidden="true"></picture>
      </div>
      <div class="user__name">Jessica Randall</div>
      <div class="user__location">London, United Kingdom</div>
      <p class="user__bio">"Front-end developer and avid reader."</p>
    </section>
    <section class="social-media">
      <ul class="social-media__list">
        <li class="social-media__item"><a class="social-media__link" href="#">GitHub</a></li>
        <li class="social-media__item"><a class="social-media__link" href="#">Frontend Mentor</a></li>
        <li class="social-media__item"><a class="social-media__link" href="#">LinkedIn</a></li>
        <li class="social-media__item"><a class="social-media__link" href="#">Twitter</a></li>
        <li class="social-media__item"><a class="social-media__link" href="#">Instagram</a></li>
      </ul>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Franci Melink</a>.
  </footer>
</body>

</html>
